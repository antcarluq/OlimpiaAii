{% extends 'base.html' %}
{% load i18n static %}

{% block content %}

    <h3>Jugadores en tu mercado</h3>
    <p>Última actualización: 12/12/2020 00:00:00</p>

    {% for row in jugadores %}

        <div class="card">
            <img class="card-img-top" src="{{row.foto}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{row.nombre}}</h5>
                <p class="card-text">Recomendado en un 100%</p>
                <a href="#" class="btn btn-info card-link-info ">Información</a>
                <a href="#" class="btn btn-info card-link-noticias">Noticias</a>
            </div>
        </div>

    {% endfor %}

    <style>
        .card{
            float: left;
            width: 20%;
            margin: 2.5% 2.5%;
            display: flex;
            align-items: center;
            position: relative;
            background-image: linear-gradient(to bottom, rgba(255,0,0,0), rgb(249, 249, 255));  /* #TODO Color */
        }

        .card-img-top{
            width: 70%;
        }

        .card-title{
            text-align: center;
        }
        .card-text{
            text-align: center;
        }

        .card-link-info{
            float: left;
            width: 51%;
            position: absolute;
            bottom: -35px;
            left: -1px;
            border-radius: 0;
        }

        .card-link-noticias{
            float: left;
            width: 51%;
            position: absolute;
            bottom: -35px;
            right: -1px;
            border-radius: 0;
        }



    </style>

{% endblock content %}
